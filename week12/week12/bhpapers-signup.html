<main id="main">
    <div class="pagetitle">
        <h2>Sign Up and Become a Member</h2>
    </div>

    <div class="signupcontainer">
        <div class="signupimage">
            <img src="images/signup-img.png">
        </div>
        <img id="pencilimage" src="images/image-pencil.png">
        <div class="formbox">
            <h3>Sign up and Become a Member</h3>
            <div class="form">
				<form>
					<label id="name-label">Name:</label>
                     <input class="small-box" type="text" name="first" maxlength=10 value="Name">
                     <br>
					<label id="email-label">Email:</label>
					<input class="small-box" type="text" name="email" value="Email"><br />
					
					
					<label id="about-label" for="from">About You:</label>
					<input class="big-box" type="text" name="message" id="message" value="A few sentences about yourself">
						
				</form>
					<form method="post" action="mailto:youremail@youremail.com" >
						<input type="submit" value="Send Email" /> 
                    </form>
                </div>
            

        </div>
    </div>
